<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

  <div class="container" id="planContainer">
    <div class="row" id="time-9">
      <div class="col-md-1 time-block ">9 am</div>
      <textarea class="col-md-10 textarea">lunch at 2</textarea>
      <button class="saveBtn col-md-1 far fa-save saveIcon"></button>
    </div>

  </div>
  <div class="row" id="time-10">
    <div class="col-md-1 time-block ">10 am</div>
    <textarea class="col-md-10 textarea"></textarea>

  </div>
  <div class="row" id="time-11">

    <textarea class="col-md-10 textarea"></textarea>

  </div>
  <div class="row" id="time-12">
    <div class="col-md-1 time-block ">12 pm</div>
    <textarea class="col-md-10 textarea"></textarea>
    <button class="saveBtn col-md-1 far fa-save saveIcon"></button>

  </div>
  <div class="row" id="time-13">

  </div>
  <div class="row" id="time-16">
    <div class="col-md-1 time-block ">4 pm</div>
    <textarea class="col-md-10 textarea"></textarea>
    <button class="saveBtn col-md-1 far fa-save saveIcon"></button>
  </div>
  <div class="row" id="time-17">
